<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation App</title>
    <link rel="stylesheet" href="bscs24053.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Conversation App</h1>
        </header>

        <!-- Main Conversation Section -->
        <div class="chat-container">
            <!-- Chat History -->
            <div class="chat-history">
                <div class="message user">
                    <p>Hello! How are you?</p>
                </div>
                <div class="message bot">
                    <p>I'm doing great, thanks for asking! How can I help you today?</p>
                </div>
                <div class="message user">
                    <p>I need help with my project.</p>
                </div>
                <div class="message bot">
                    <p>Of course! Whatâ€™s your project about?</p>
                </div>
            </div>

            <!-- Message Input Section -->
            <div class="message-input">
                <input type="text" placeholder="Type a message..." aria-label="Message Input" />
                <button class="send-btn" aria-label="Send Message">Send</button>
            </div>
        </div>

        <!-- Footer Section -->
        <footer class="footer">
            <p>Powered by Conversation App</p>
        </footer>
    </div>
</body>
</html>
